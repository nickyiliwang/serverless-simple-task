# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-dynamodb-table.html

TodosTable:
  Type: AWS::DynamoDB::Table
  Properties:
    # having the table name referencing prod or dev stage from the serverless.yml(self) file
    TableName: TodosTable2
    # On-Demand Mode
    BillingMode: PAY_PER_REQUEST
    # A list of attributes that describe the key schema for the table and indexes.
    AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      - AttributeName: status
        AttributeType: S
    KeySchema:
      - AttributeName: id
        KeyType: HASH
            # Global secondary indexes to be created on the table. Can create up to 20 global secondary indexes.
    GlobalSecondaryIndexes:
      - IndexName: status
        KeySchema:
          - AttributeName: status
            KeyType: HASH
        # All of the table attributes are projected into the index.
        Projection:
          ProjectionType: ALL
